[skin]
    description=Ajnasz Blue Theme. Midnight Commander skin from Ajnasz.

[Lines]
    horiz=─
    vert=│
    lefttop=┌
    righttop=┐
    leftbottom=└
    rightbottom=┘
    topmiddle=─
    bottommiddle=─
    leftmiddle=├
    rightmiddle=┤
    cross=┼
    dhoriz=═
    dvert=║
    dlefttop=╔
    drighttop=╗
    dleftbottom=╚
    drightbottom=╝
    dtopmiddle=╤
    dbottommiddle=╧
    dleftmiddle=╟
    drightmiddle=╢

[core]
    _default_=black;default
    reverse=blue;
    selected=white;blue
    marked=black;lightgray
    markselect=lightgray;blue
    gauge=lightgray;black
    input=black;
    header=blue;

[filehighlight]
    directory=gray;
    executable=brightgreen;
    symlink=cyan;
    stalelink=red;
    device=brightmagenta;
    special=yellow;
    core=red;

    temp=gray;
    archive=magenta;
    source=green;
    media=;
    graph=;
    database=brown;
    doc=cyan;

[dialog]
    _default_=black;white
    dhotnormal=blue;white
    dfocus=lightgray;blue
    dhotfocus=white;blue

[error]
    _default_=white;red
    errdfocus=red;white
    errdtitle=red;white
    errdhotnormal=red;white
    errdhotfocus=blue;green

[menu]
    _default_=lightgray;blue
    menuhot=white;blue
    menusel=black;white
    menuhotsel=blue;white

[buttonbar]
    hotkey=white;blue
    button=lightgray;blue

[editor]
    _default_=lightgray;
    editbold=default;
    editmarked=blue;gray
    editwhitespace=blue;
    linestate=;
    bookmark=white;red
    bookmarkfound=black;blue

[help]
    _default_=black;lightgray
    helpitalic=red;lightgray
    helpbold=blue;lightgray
    helplink=white;lightgray
    helpslink=white;blue

[viewer]
    viewunderline=brightred;

[widget-common]
    sort-sign-up = '
    sort-sign-down = ,

[widget-scollbar]
    first-vert-char=↑
    last-vert-char=↓
    first-horiz-char=«
    last-horiz-char=»
    current-char=■
    background-char=▒
